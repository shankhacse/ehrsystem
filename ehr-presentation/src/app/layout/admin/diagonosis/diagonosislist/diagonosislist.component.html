<div id="diagonosislistPage">

  <div class="wraper-container">
    <div class="search-container">
        <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%" fxLayoutAlign="center">
            
          <div class="diagsearchTabs" fxFlex="100%">
                    <mat-toolbar style="background: transparent;justify-content: center;"> 
                            <h4 class="card_title"> Diagnosis List</h4>
                    </mat-toolbar>

                    <div class="diagtables">
                      
                    <div class="mat-elevation-z8">
                            <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%" >
                                <div fxFlex="75%">
                                    
                                </div>
                                <div fxFlex="20%">
                                    <mat-form-field class="fullwidthinp" style="margin-right: 15px;">
                                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                                    </mat-form-field>
                                </div>
                                <div fxFlex="5%">
                                    
                                  </div>
                        </div>
                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 diaglisttable">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="slno">
                          <th mat-header-cell *matHeaderCellDef style="width:20%;"> Sl No. </th>
                          <td mat-cell *matCellDef="let row; let i =index;">{{i+1}}  </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="diagonosis_name">
                          <th mat-header-cell *matHeaderCellDef style="width:20%;"> Diagnosis Name </th>
                          <td mat-cell *matCellDef="let row">{{row.diagonosis_name}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="accociated_icd_code">
                          <th mat-header-cell *matHeaderCellDef style="width:20%;">ICD Code </th>
                          <td mat-cell *matCellDef="let row">{{row.accociated_icd_code}} </td>
                        </ng-container>

                         <!-- Name Column -->
                         <ng-container matColumnDef="diagonosis_id">
                          <th mat-header-cell *matHeaderCellDef style="width:20%;"> Action </th>
                          <td mat-cell *matCellDef="let row">
                           
                            <button type="button" mat-flat-button color="primary" class="prescriptionBtn customeblockBtn" (click)="getDiagEditDetail($event,row)" id="invRowBtn_{{row.diagonosis_id}}">
                              Edit
                          </button>
                          </td>
                        </ng-container>

                       
                
                      
                        
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                  <mat-paginator
                    [pageSize]="10"
                    [pageSizeOptions]="[10,25,50, 100, 200]"  
                    showFirstLastButtons>
                  </mat-paginator>
                  </div>
                    </div>

                    
           </div>
 




</div>
