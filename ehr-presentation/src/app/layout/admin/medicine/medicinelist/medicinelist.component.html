<div id="medicinelistPage">

  <div class="wraper-container">
    <div class="search-container">
        <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%" fxLayoutAlign="center">
            
          <div class="medsearchTabs" fxFlex="100%">
                    <mat-toolbar style="background: transparent;justify-content: center;"> 
                            <h4 class="card_title"> Medicine List</h4>
                    </mat-toolbar>

                    <div *ngIf="!isPageloded; else pagedata">
                      <mat-progress-bar mode="indeterminate"></mat-progress-bar>

                    </div>
                    <ng-template #pagedata>
                    <div class="medtables">
                      
                    <div class="mat-elevation-z8">
                            <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%" >
                                <div fxFlex="75%">
                                  <button mat-raised-button color="primary" class="toplink"  type="button" (click)="gotoAdd()" style="margin: 10px;"><i class="material-icons">
                                      add
                                      </i>Add </button> 
                                      <button mat-raised-button color="primary" class="toplink"  type="button" (click)="gotoImport()" style="margin: 10px;"><i class="material-icons">
                                        attachment
                                        </i> Import From Excel </button>    
                                </div>

                                
                                
                                 <div fxFlex="20%">
                                   <mat-form-field class="fullwidthinp" style="margin-right: 15px;">
                                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                                    </mat-form-field> 
                                </div> 
                                <div fxFlex="5%">
                                    
                                  </div>
                        </div>
                      <table mat-table [dataSource]="dataSource" >

                     
                        <ng-container matColumnDef="slno">
                          <th mat-header-cell *matHeaderCellDef style="width:10%;"> Sl No. </th>
                          <td mat-cell *matCellDef="let row; let i =index;">{{i+1}}  </td>
                        </ng-container>
                      
                    
                        <ng-container matColumnDef="medicine_name">
                          <th mat-header-cell *matHeaderCellDef style="width:30%;"> Medicine Name </th>
                          <td mat-cell *matCellDef="let row">{{row.medicine_name}} </td>
                        </ng-container>

                        
                        <ng-container matColumnDef="medicine_type">
                          <th mat-header-cell *matHeaderCellDef style="width:15%;">Medicine Type </th>
                          <td mat-cell *matCellDef="let row">{{row.medicine_type}} </td>
                        </ng-container>

                        <ng-container matColumnDef="brand_name">
                          <th mat-header-cell *matHeaderCellDef style="width:20%;">Brand Name </th>
                          <td mat-cell *matCellDef="let row">{{row.brand_name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="generic">
                          <th mat-header-cell *matHeaderCellDef style="width:20%;">Generic</th>
                          <td mat-cell *matCellDef="let row">{{row.generic}} </td>
                        </ng-container>

                        
                         <ng-container matColumnDef="medicine_id">
                          <th mat-header-cell *matHeaderCellDef style="width:10%;"> Action </th>
                          <td mat-cell *matCellDef="let row">
                           
                          <button type="button" mat-flat-button color="primary" class="prescriptionBtn customeblockBtn" (click)="getmedEditDetail($event,row)" id="medRowBtn_{{row.medicine_id}}">
                              Edit
                          </button> 
                          </td>
                        </ng-container>

                       
                
                      
                        
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
               
                  </div>
                 
                    </div>
                    
                  </ng-template>
                  <div class="paginatordiv">
                      <mat-paginator 
                      [pageSize]="10"
                      [pageSizeOptions]="[10,25,50, 100, 200]"  
                      showFirstLastButtons>
                     </mat-paginator>

                  </div>

                 
                 

                    
           </div>
 




</div>
