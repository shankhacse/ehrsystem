
<div id="divisionPage">


  <div class="wraper-container blockContent">
    <div class="search-container">
       

    </div>

  </div>

  <div class="diviFormContainer">
      <form [formGroup]="editDiavisionForm" (ngSubmit)="onSubmitEdit(editDiavisionForm.value)">

          
                 
      <!--test Reg Block-->
      <section class="diviregBlock">
              <mat-toolbar>
                <h5 class="form_block_title">Edit Division</h5>
                      <div style="width:100%;float: right;text-align:right;">
                        <button mat-mini-fab color="warn"   (click)="redirectToComp()" type="button" ><i class="material-icons">
                            clear
                            </i></button>
                       
                      </div>
                  </mat-toolbar> <br>
          <div class="container infocontainer" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%" fxLayoutAlign="center">
              <div fxFlex="50%">
                <input matInput placeholder="" formControlName="diviIdCtrl" autocomplete="off" hidden="true"   > 

                  <div class="container infocontainer" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="11.8%" fxLayoutAlign="center">
                      
                    
          
                      <div fxFlex="90%">
                          <mat-form-field class="fullwidthinp" style="width:100%;">
                              <input matInput placeholder="Division Code" formControlName="divCodeCtrl" autocomplete="off" >
                             
                          </mat-form-field>
                      </div>

                      <div fxFlex="90%">
                        <mat-form-field class="fullwidthinp" style="width:100%;">
                            <input matInput placeholder="Division Name" formControlName="divNameCtrl" autocomplete="off" >
                            
                        </mat-form-field>
                    </div>
          
                     
                  </div>

                 

                
                  


              </div>

              
          </div>
          <p style="color:#F00;text-align: left;padding-left: 53px;">{{validFormErr}}</p>
          </section>
          <!--End Of test Reg Block-->
           <!--Button Block-->
      <section id="testSubmitBlock">
          <div class="container infocontainer" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%" fxLayoutAlign="center">
              <button mat-flat-button [ngClass]="{'avoid_clicks' : this.disableClick}" color="primary" class="phrmcybtn" type="submit"> Update</button>
          </div>
      </section>
  <!-- end of mode check-->

</form>

 

     

  </div>



</div>
