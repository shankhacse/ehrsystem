<div id="loginPage">
<div class="limiter">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('assets/loginbg.jpg');"></div>



        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <div class="container logocontainer" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%" fxLayoutAlign="center">
                <div fxFlex="50%">
                    <img src="assets/logo.png" class="ehrlogo"  />
                </div>
                <div fxFlex="50%">
                    <img src="assets/logo2.png" class="mediwiselogo"  />
                </div>
            </div>
           
            <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit(loginForm.value)" class="loginformcontainer">
                <h3>
                    <span style="color:#34669e"> Welcome</span>
                    <span style="color:#9fb07a"> Back </span>
                </h3>

              

                <mat-form-field appearance="outline">
                    <mat-label>User ID</mat-label>
                    <input matInput placeholder="User ID" type="text" formControlName="username" autocomplete="off" (keyup)="clearError()" >
                    <mat-icon matSuffix>assignment_ind</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="off" (keyup)="clearError()" >
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>

             
                <div class="loginactions">
                    <a  class="forgotpassword" >Forgot Password ?</a>
                    <button mat-raised-button color="primary" class="loginbtn" type="submit" *ngIf="loginButtonActive" >Login </button>
                    <mat-spinner [diameter]="25" style="margin:0 auto;" *ngIf="loaderActive"></mat-spinner>
                   
                </div>

                <h4 class="loginerr" *ngIf="invalidErr">{{invalidErrMsg}}</h4>

            </form>


        </div>
    </div>
</div>
</div>
